  <div class="ion-padding">
  <ion-button id="open-modal" expand="block">Open</ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Profession</ion-label>
          <ion-input type="text" placeholder="Profession" [(ngModel)]="profession"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Technology</ion-label>
          <ion-input type="text" placeholder="Technology" [(ngModel)]="technology"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">City</ion-label>
          <ion-input type="text" placeholder="City" [(ngModel)]="city"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-select
             label="Priority"
             interface="popover"
              placeholder="Select Priority"
              label-placement="stacked"
              (ionChange)="handleChange($event)"
              [(ngModel)]="importance">
              <ion-select-option *ngFor="let priority of priorities"  [value]="priority">{{priority}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Notes</ion-label>
            <ion-textarea placeholder="Notes" [(ngModel)]="notes"></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
