<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form [formGroup]="credentials" (ngSubmit)="login()">

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors"></ion-note>
  </ion-item>
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors"></ion-note>
  </ion-item>

  <ion-button type="submit" [disabled]="!credentials.valid">Login</ion-button>
  <ion-button type="button" (click)="register()">Create Account</ion-button>
</form>
</ion-content>
